name: Markdown Lint + Spellcheck

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install tools
        run: |
          npm init -y
          npm i -D markdownlint-cli cspell

      - name: Markdown lint
        run: npx markdownlint "**/*.md" --ignore node_modules

      - name: Spell check
        run: npx cspell "**/*.md" --no-progress
